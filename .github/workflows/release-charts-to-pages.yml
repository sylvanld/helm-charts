name: Release helm charts to Pages

on:
  push:
    branches: ["public"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: "3.10"
      - name: Build charts documentation
        run: |
          pip install -r requirements.txt
          mkdocs build --site-dir html-doc/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'html-doc/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
